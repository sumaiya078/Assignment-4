<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>shopping cart</title>
    <link rel="icon" href="images/icon.png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="navItem">
          <img src="./assets/images/logo.png" width="70" height="70" alt="" />
        </div>

        <div class="search">
          <input type="text" placeholder="Search..." class="searchInput" />
          <img
            src="./assets/images/Search icon.png"
            width="20"
            height="20"
            alt=""
            class="searchIcon"
          />
        </div>

        <h1>shoping cart</h1>
        <ul>
          <li><a href="#" onclick="filterCategory('all')">All</a></li>
          <li><a href="#" onclick="filterCategory('Mobile')">Mobile</a></li>
          <li><a href="#" onclick="filterCategory('laptops')">Laptops</a></li>
          <li><a href="#" onclick="filterCategory('camera')">Camera</a></li>
          <li>
            <a href="#" onclick="filterCategory('electronics')">Electronics</a>
          </li>
          <li>
            <a href="#" onclick="filterCategory('accessories')">Accessories</a>
          </li>
          <li class="cart-icon" onclick="toggleCart()">
            ðŸ›’<sup id="cart-count">0</sup>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section class="products" id="product-list">
        <!-- 15+ Products will be dynamically inserted here -->
      </section>
    </main>
    <div class="cart-panel" id="cart-panel">
      <h2>Shopping Cart</h2>
      <button class="close-cart" onclick="toggleCart()">âœ–</button>
      <div id="cart-items"></div>
      <h3>Total: Rs. <span id="cart-total">0</span></h3>
      <button onclick="clearCart()" class="clear-cart">Empty Cart</button>
      <button onclick="checkout()" class="checkout-btn">Checkout</button>
    </div>

    <!-- Checkout Modal -->
    <div id="checkoutModal" class="modal">
      <div class="modal-content">
        <span class="close-btn" id="closeModal">&times;</span>
        <h2>Order Summary</h2>
        <div id="orderDetails"></div>
        <p>
          <strong>Total: RS. <span id="orderTotal"></span></strong>
        </p>
        <button id="confirmOrder">Confirm Order</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
